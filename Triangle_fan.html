<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Fan</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
        
        attribute vec4 vPosition;
        void main(void)
        {
            gl_Position = vPosition;
        }
        
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        
        precision mediump float;
        void main(void)
        {
            gl_FragColor = vec4(0.0, 0.0, 0.0, 1);
        }

    </script>

    <script type="text/javascript" src="lib\webgl-utils.js"></script>
    <script type="text/javascript" src="lib\initShader.js"></script>
    <script type="text/javascript" src="lib\MV.js"></script>
    <script type="text/javascript" src="triangle_fan.js"></script>
</head>
<body>
      <canvas id="gl-canvas" width="800" height="800"  style="border:1px solid #000000;">
      Oops ... your browser doesn't support the HTML5 canvas element
      </canvas>
</body>
</html>
